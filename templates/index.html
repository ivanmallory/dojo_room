<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dojo Room</title>
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id="index">
    <!-- <div class="container-fluid" style="background-image: url('../images/dojo.jpeg')"> -->
    <div class="row text-center">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center text-white">
            <h1 id="welcome">Welcome to Dojo Room</h1>
            <button class="btn btn-primary" id="sReg">Register</button>
        </div>
    </div>
    <div class="row justify-content-center" id="sign_in">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-white" id="register">
            <h4>Register</h4>
            <hr class="index_hr">
            <form action="/register" method="POST">
                <div class="form-group">
                    <label for="fname">First Name</label>
                    <input type="text" class="form-control" name="fname">
                </div>
                <div class="form-group">
                    <label for="lname">Last Name</label>
                    <input type="text" class="form-control" name="lname">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" name="pass"></p>
                </div>
                <div class="form-group">
                    <label for="cpass">Confirm Password</label>
                    <input type="password" class="form-control" name="cpass"></p>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-white" id="login">
            <h4>Login</h4>
            {% with messages=get_flashed_messages() %}
            {% for message in messages %}
            <p>{{message}}</p>
            {% endfor %}
            {% endwith %}
            <hr class="index_hr">
            <form action="/login" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" class="form-control" name="email">
                </div>
                <div class="form-group">
                    <label for="pass">Password</label>
                    <input type="password" class="form-control" name="pass">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-12 text-center mt-5">
            <h4 id="index_contact"><a class="text-white text-decoration-none" href="/contact_us">Contact Us</a></h4>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>>
    <script type="text/javascript">
        $(document).ready(function () {
            var $button = $('#sReg')

            $button.click(function () {

                // Gets current and next view
                var goTo = $button.html().toLowerCase();
                var hide, leftPos;
/*
                hide = goTo === 'login'
                    ? 'register'
                    : 'login';

                leftPos = goTo === 'register'
                    ? '-2000px'
                    : '2000px';*/


                if(goTo === 'login') {
                    hide = 'register';
                    leftPos = '2000px';
                } else {
                    hide = 'login';
                    leftPos = '-2000px';
                }
                
                var $hide = $('#' + hide);
                var $goTo = $('#' + goTo);

                // Hides current view
                $hide.animate({ 'left': leftPos }, function () {
                    var buttonText = goTo === 'login' ? 'Register' : 'Login';
                    $button.html(buttonText);

                    $hide.hide();
                    $goTo.show().animate({ left: '0' });
                });
            });
        }); 
    </script>
</body>
</html>
